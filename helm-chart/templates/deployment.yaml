apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .values.AplName }}
  annotations:
    releaseTime: {{ dateInZone "2006-01-02 15:04:05Z" (now) "America/Sao_Paulo" | quote }}
spec:
  replicas: {{ .values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .values.AplName }}
  template:
    metadata:
      labels:
        app: {{ .values.AplName }}
    spec:
      nodeSelector:
        cloud.google.com/gke-nodepool: {{ .values.Node_Pool_Name }}
      containers:
      - image: "{{ .values.AppImage }}:{{ .values.AplVersion }}"
        imagePullPolicy: Always
        name: {{ .values.AplName }}
        ports:
        - containerPort: {{ .values.containerPort }}
        env:
          {{- range .values.deployment.env }}
          - name: {{ .name }}
            value: {{ .value }}
          {{- end }}